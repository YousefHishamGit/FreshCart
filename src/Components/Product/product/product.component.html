<section class="p-8">

    <h2 class="text-2xl font-bold text-gray-700 pl-4 border-l-4 border-green-500 mb-5">
        Our Products
    </h2>




    <div class=" grid sm:grid-cols-2  md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 py-5">


        @if(loading ){ @for ( prod of ProductData.data; track prod._id) {
        <div class="p-4 shadow-md  duration-300 border-gray-200 hover:border-[5px] hover:border-green-500 hover:duration-300 rounded-lg group relative">
            <div class="card mb-4 bg-white">
                <div>
                    <img [src]="prod.imageCover" [alt]="prod.title" alt="">
                </div>
                <!--gray line-->
                <div class="w-[85%] my-2 mx-auto flex-1 border-t border-gray-200"></div>
                <div class="bg-white">
                    <!--category-->
                    <h2 class="text-green-400">{{prod.category.name}}</h2>
                    <!--name-->
                    <h3 class="line-clamp-2">{{prod.title}}</h3>
                    <!--price  rate-->
                    <p class="text-red-500 font-medium line-through text-[12px]">{{prod.price * 1.46 | currency}}</p>
                    <div class="flex justify-between items-center mt-3">
                        <p>{{prod.price | currency}} </p>
                        <span><i class="fa-solid fa-star text-yellow-300"></i> {{prod.ratingsAverage}}</span>
                    </div>
                </div>
                <!--add to cart and heart icon-->
                <div class="w-full flex justify-center items-center mt-8 gap-5 opacity-0 translate-y-[100%] group-hover:translate-y-0 group-hover:opacity-100 duration-500">
                    <!-- Add to Cart Button -->
                    <button (click)="addToCart(prod._id)" class="cursor-pointer h-12 bg-green-500 text-white w-3/4 py-2 rounded-md hover:bg-green-600 duration-300">
                        Add to Cart
                    </button>

                    <!-- Heart Icon -->
                    <div (click)="addWishProd(prod._id) " class="w-12 h-12 bg-green-500 rounded-md flex items-center justify-center cursor-pointer hover:bg-green-600 duration-300">
                        <i class="fa-solid fa-heart text-2xl" [ngClass]="{
                                                                            'text-white': !isExist(prod._id),
                                                                            'text-red-500': isExist(prod._id)
    }"></i>
                    </div>
                </div>

            </div>
            <div class="w-10 h-10 bg-red-500 text-yellow-300 rounded-full flex items-center justify-center font-bold text-sm absolute top-0 right-0">
                -12%
            </div>
            <a [routerLink]="['/description',prod._id]" target="_blank" class="w-9 h-7 bg-gray-300 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-400 absolute top-[5%] left-[5%] opacity-0 group-hover:opacity-100 hover:duration-400 ">
                <i class="fa-solid fa-eye text-green-700 text-lg"></i>
            </a>


        </div>
        } } @else { @for (item of [].constructor(8); track $index;let i =$index){
        <div class="animate-pulse rounded-lg  bg-white p-2 w-[100%]">
            <div class="bg-gray-300 h-44 w-full rounded-md mb-4"></div>

            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>

            <div class="flex items-center space-x-2">
                <div class="h-8 bg-gray-300 rounded w-1/2"></div>
                <div class="h-8 bg-gray-300 rounded w-1/4"></div>
            </div>

        </div>
        } }
    </div>

</section>
